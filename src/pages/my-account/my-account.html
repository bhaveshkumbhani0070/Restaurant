<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle start>
                        <ion-icon name="ios-menu-outline"></ion-icon>
                    </button>
        <ion-title text-center>
            <span>MY ACCOUNT</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="optionsPopover($event)">
                      <ion-icon name="ios-notifications-outline"></ion-icon>
                  </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form (ngSubmit)="sendEnquiry()" #enquiryForm="ngForm">
        <ion-item>
            <ion-label color="primary" floating>First Name</ion-label>
            <ion-input name="first_name" type="text" required [(ngModel)]="model.first_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>User Name</ion-label>
            <ion-input name="last_name" type="text" required [(ngModel)]="model.user_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Phone Number</ion-label>
            <ion-input name="last_name" type="text" required [(ngModel)]="model.mobile"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input name="email" type="email" required [(ngModel)]="model.email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" #email="ngModel"></ion-input>
        </ion-item>
        <span *ngIf="!email.valid && email.touched" style='color:red;padding-left: 16px;font-size: 1.4rem;'>
            Please enter a valid email
        </span>
        <ion-item>
            <ion-label color="primary" floating>Address</ion-label>
            <ion-input name="last_name" type="text" required [(ngModel)]="model.address"></ion-input>
        </ion-item>
        <button ion-button full class="submit-btn" [disabled]="!enquiryForm.form.valid">UPDATE ACCOUNT</button>
    </form>
</ion-content>
