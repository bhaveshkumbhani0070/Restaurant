<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle start>
                        <ion-icon name="ios-menu-outline"></ion-icon>
                    </button>
        <ion-title text-center>
            <span>MY RESERVATIONS</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="optionsPopover($event)">
                      <ion-icon name="ios-notifications-outline"></ion-icon>
                  </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div>
        <ion-segment [(ngModel)]="reservation">
            <ion-segment-button value="history">
                HISTORY
            </ion-segment-button>
            <ion-segment-button value="upcoming">
                UPCOMING
            </ion-segment-button>
        </ion-segment>
    </div>

    <!-- *ngIf="auth.isAuthenticated()" -->
    <div [ngSwitch]="menu">
        <ion-list *ngSwitchCase="'history'">
            <!-- <p>food</p> -->
            <div>
                <button *ngIf="!auth.isAuthenticated()" ion-button (click)="pushPage()" class="submit-btn" full>Login to access this section</button>
            </div>
        </ion-list>

        <ion-list *ngSwitchCase="'upcoming'">
            <div>
                <button *ngIf="!auth.isAuthenticated()" ion-button (click)="pushPage()" class="submit-btn" full>Login to access this section</button>
            </div>
        </ion-list>
    </div>
</ion-content>
