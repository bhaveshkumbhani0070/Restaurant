<ion-header>
    <header-content [header]="header_data"></header-content>
</ion-header>


<ion-content padding>
    <div>
        <ion-segment [(ngModel)]="menu">
            <ion-segment-button value="food">
                FOOD MENU
            </ion-segment-button>
            <ion-segment-button value="bar">
                BAR MENU
            </ion-segment-button>
        </ion-segment>
    </div>

    <!-- *ngIf="auth.isAuthenticated()" -->
    <div [ngSwitch]="menu">
        <ion-list *ngSwitchCase="'food'">
            <!-- <p>food</p> -->
            <div>
                <img src="assets/imgs/menu1.png">
                <img src="assets/imgs/menu2.png">
                <img src="assets/imgs/menu3.png">
                <img src="assets/imgs/menu4.png">
                <img src="assets/imgs/menu5.png">
                <img src="assets/imgs/menu6.png">
                <img src="assets/imgs/menu7.png">
            </div>
        </ion-list>

        <ion-list *ngSwitchCase="'bar'">
            <div>
                <img src="assets/imgs/bar1.png">
                <img src="assets/imgs/bar2.png">
                <img src="assets/imgs/bar3.png">
                <img src="assets/imgs/bar4.png">
                <img src="assets/imgs/bar5.png">
                <img src="assets/imgs/bar6.png">
                <img src="assets/imgs/bar7.png">
            </div>
        </ion-list>
    </div>
</ion-content>
