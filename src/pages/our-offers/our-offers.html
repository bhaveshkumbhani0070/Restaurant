<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle start>
            <ion-icon name="ios-menu-outline"></ion-icon>
        </button>
        <ion-title text-center>
            <span>OUR OFFERS</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="optionsPopover($event)">
                      <ion-icon name="ios-notifications-outline"></ion-icon>
                  </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div>
        <img src="assets/imgs/offer.png">
        <button ion-button (click)="pushPage()" class="submit-btn" full>Book Your Seats</button>
    </div>
</ion-content>
