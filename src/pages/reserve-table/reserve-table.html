<ion-header>
    <header-content [header]="header_data"></header-content>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-button (click)="expandItem()" class="submit-btn" full>
            <ion-grid>
                <ion-row>
                    <ion-col icon-left>
                        <ion-icon name="md-calendar"></ion-icon>                
                    </ion-col>
                    <ion-col>
                        Enter Reservation Details
                    </ion-col>
                    <ion-col>
                        <ion-icon name="md-add"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>

        <div>
            <ion-card>
                <accordion [expandHeight]="itemExpandHeight" [expanded]="expandedItem">
                    <form (ngSubmit)="sendEnquiry();enquiryForm.reset()" #enquiryForm="ngForm">
                        <ion-item>
                            <ion-label color="primary" floating>
                                Full Name
                            </ion-label>
                            <ion-input name="name" type="text" required [(ngModel)]="model.name" #name></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label color="primary" floating>
                                Number of seats
                            </ion-label>
                            <ion-input name="seats" type="text" required [(ngModel)]="model.seats" #name></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label color="primary" floating>
                                Date
                            </ion-label>
                            <ion-datetime name="date" required displayFormat="MMM DD, YYYY" [(ngModel)]="model.date" #name>
                            </ion-datetime>
                        </ion-item>
                        <ion-item>
                            <ion-label color="primary" floating>
                                Time
                            </ion-label>
                            <ion-datetime name="time" required displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="model.time" #name>
                            </ion-datetime>
                        </ion-item>
                        <ion-item>
                            <ion-label color="primary" floating>
                                Additional Requirement
                            </ion-label>
                            <ion-input name="requirement" type="text" required [(ngModel)]="model.requirement" #name></ion-input>
                        </ion-item>
                        <button ion-button class="submit-btn" full [disabled]="!enquiryForm.form.valid">SEND ENQUIRY</button>
                    </form>
                </accordion>
            </ion-card>
        </div>
    </ion-list>
</ion-content>
